<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Angular 1.5.x Component for Eonasdan's bootstrap-datetimepicker">
	<meta name="author" content="EJ Frias">

	<title>bootstrap-datetimepicker-angular component by EJ Frias</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.0.8/gridlex.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="css/demo.css">

	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body ng-app="app">

	<div class="main">
		<div class="grid">
			<div class="col align-center">
				<h1>bootstrap-datetimepicker-angular</h1>
				<p>Angular 1.5.x Component for Eonasdan's bootstrap-datetimepicker</p>
			</div>
		</div>
		
		<div class="content">
			<div class="grid">
				<div class="col">
					<h3 class="no-margin-top">Basic usage</h3>
					<date-time-picker ng-model="date" placeholder="Pick a date"></date-time-picker>
				</div>
			</div>
			<pre><code class="html">&lt;date-time-picker ng-model=&quot;date&quot; placeholder=&quot;Pick a date&quot;&gt;&lt;/date-time-picker&gt;</code></pre>
		</div>
		
		<div class="grid">
			<div class="col align-center">
				<p>&nbsp;</p>
				<div class="made-by">
					Made by <a href="http://ejfrias.com" target="_blank">EJ Frias</a><br />
					View source code on <a href="https://github.com/ejfrias/bootstrap-datetimepicker-angular" target="_blank">GitHub</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="https://cdn.rawgit.com/ejfrias/bootstrap-datetimepicker-angular/master/bootstrap-datetimepicker-angular.js"></script>
	<script>
		hljs.initHighlightingOnLoad();
		
		angular.module('app', ['bootstrap-datetimepicker-angular']);
	</script>	
	
</body>
</html>
